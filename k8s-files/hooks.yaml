apiVersion: batch/v1
kind: Job
metadata:
  name: prejob-1
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-1"
spec:
     completions: 1
     template:
          spec: 
            containers:
            - name: nginx
              image: nginx
              command: ["/bin/bash"]
              args:
              - -c
              - |
                   sleep 2 
                   date
            restartPolicy: Never
---
