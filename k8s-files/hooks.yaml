apiVersion: batch/v1
kind: Job
metadata:
  name:  postjob-1
  annotations:
    argocd.argoproj.io/hook:SyncFail
   
spec:
     completions: 1
     template:
          spec: 
            containers:
            - name: nginx
              image: nginx
              command: ["/bin/bash"]
              args:
              - -c
              - |
                   sleep 2 
                   date
                   echo "error found"
            restartPolicy: Never
