<!DOCTYPE html>
<html>
<head>
  <title>Inspirational Quote Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>   
  <style>
    body {
      background-image: linear-gradient(to bottom, #e0ffff, #ffe4c4); /* Example gradient */
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Indie Flower', cursive; 
      min-height: 100vh;
      display: flex;
      align-items: center; 
      justify-content: center; 
    }

    .text-center h1, .text-center h3 { 
      font-family: "Playfair Display", serif;
      color: #333; /* Or any color you prefer for the header text */
    }

    #quote-display { 
      opacity: 0; 
      animation: fadeIn 1s ease-out forwards;
      text-align: center;
      box-shadow:  0 4px 8px rgba(0, 0, 0, 0.15);
    }

    #quote-text {
      font-size: 28px;  
      font-weight: 600; 
    }

    .form-select {
      background-color: transparent; 
    }

    .form-select option {
      background-color: inherit; 
    }
    footer {
  text-align: center; 
  color: white; /* Ensure good contrast on black background */
  background-color: rgb(244, 23, 23); 
  position: fixed; 
  bottom: 0;
  width: 100%; 
  font-size: 18px; /* Increase the font size */
  font-family: 'Ubuntu', sans-serif; /* Use the Ubuntu font */
}
.blockquote-footer{
  color: black
}
  </style>
</head>
<body class="container py-5">

  <div class="text-center mb-5">
    <h1 style="font-family:'Times New Roman', Times, serif">QUOTE GENERATOR</h1>
    <h3 class="display-4">Get Your Dose of Inspiration</h3>
    <form id="quote-form" method="GET" action="/get-quote"> Â 
      <select class="form-select form-select-lg rounded" id="quote-category" name="category"> 
        <option value="architecture">Architecture</option>
        <option value="car">Car</option>
        <option value="happiness">Happiness</option>
        <option value="friendship">Friendship</option>
        <option value="dreams">Dreams</option>
        <option value="family">Family</option>
        <option value="beauty">Beauty</option>
      </select>
      <button type="submit" class="btn btn-primary btn-lg mt-3 rounded-pill">Get a Quote</button>
    </form>
  </div>

  {% if response %} 
    <div id="quote-display" class="card shadow-lg p-4 animate__animated animate__fadeIn">  
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p id="quote-text" class="lead">{{response["quote"]}}</p> 
          <h5 class="blockquote-footer" id="quote-author">{{response["author"]}}</h5>
        </blockquote>
        <a class="btn btn-outline-secondary mt-2 rounded-pill" href="/get-quote?category={{response.category}}">Get Another Quote</a>
      </div> 
    </div>
  {% endif %}

  <footer class="text-center text-white fixed-bottom" style="background-color:pink;"> 
    <div class="container p-2">
        <p>Cluster: {{ server_info.cluster_name }} | Location: {{ server_info.cluster_location }} | Pod: {{server_info.pod_name }}</p>
        <p>&copy; 2024 Gkemhcsjs </p> </div>
</footer>

</body>
</html>
